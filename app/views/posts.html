<div class="container posts-page">
  <div class="post row" ng-repeat="post in posts">
    <div class="col-xs-1">
    </div>
    <div class="col-md-9 col-xs-11">

      <div class="info">
        <a ng-href="{{ post.url }}">
          {{ post.title }}
          <span class="url">({{ post.url | hostnameFromUrl }})</span>
        </a>
      </div>
      <div>
        <span>submitted by <a ng-href="#/users/{{ post.creatorUID }}">{{ post.creator }}</a></span>
        &mdash;
        <a ng-href="#/posts/{{ post.$id }}">comments</a>
        <a ng-click="deletePost(post)">delete</a>
      </div>
    </div>
  </div>

  <div class="row spoiler-container">
    <div class="col-md-2">
      <button ng-click="toggle()" type="button" class="btn btn-info">Generated JSON</button>
    </div>
    <div class="spoiler col-md-10" ng-show="invisible">
      <!-- Posts: <pre>{{ posts }}</pre> -->
      Post: <pre>{{ post }}</pre>
      printedPosts: <pre ng-bind-html="printedPosts(posts)"></pre>
    </div>
  </div>
</div>
